content: |
  I'm a Full Stack Web Developer with extensive experience in startups. I excel in developing creative solutions, with a strong foundation in Ruby on Rails, JavaScript, Python, and AI technologies. I'm passionate about creativity and great design.

  With over 15 years of experience, I've worked on a wide range of projects, from AI-driven text adventures to legislative databases and video messaging platforms. I'm particularly interested in the intersection of AI and web development, and I'm always looking for new challenges.

  My technical expertise includes:
  - AI technologies (OpenAI, LangChain, Vector Databases)
  - Full-stack web development (Ruby on Rails, Flask, JavaScript)
  - Database management (PostgreSQL, MySQL, MongoDB)
  - API development and integration
  - Project management and team leadership